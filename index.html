<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="theme-color" content="#f5f4f7">
    <link rel="canonical" href="https://cresent.team">
    <title>Cresent - Junction Portfolio</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        background-color: #f5f4f7;
      }
      html, body {
        width: 100%; height: 100%;
      }
      img {
        width: 100%;
        padding-top: 56.25%;
        object-fit: cover;
      }
      #images {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: stretch;
      }
      #image {
        position: relative;
        padding-top: calc(56.25% + 0.11vw);
        background-position: 50% 50%;
        background-repeat: no-repeat;
        background-size: cover;
        border-bottom: 0.11vw solid #09090C1A;
      }
      #images #image:last-child {
        border-bottom: none;
      }

      .lds-heart {
        z-index: -1;
        display: inline-block;
        position: absolute;
        top: 50%; left: 50%;
        width: 80px;
        height: 80px;
        transform: translate(-50%, -50%) rotate(45deg);
        transform-origin: 40px 40px;
      }
      .lds-heart div {
        top: 32px;
        left: 32px;
        position: absolute;
        width: 32px;
        height: 32px;
        background: #524B9B;
        animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      .lds-heart div:after,
      .lds-heart div:before {
        content: " ";
        position: absolute;
        display: block;
        width: 32px;
        height: 32px;
        background: #524B9B;
      }
      .lds-heart div:before {
        left: -24px;
        border-radius: 50% 0 0 50%;
      }
      .lds-heart div:after {
        top: -24px;
        border-radius: 50% 50% 0 0;
      }
      @keyframes lds-heart {
        0% {
          transform: scale(0.95);
        }
        5% {
          transform: scale(1.1);
        }
        39% {
          transform: scale(0.85);
        }
        45% {
          transform: scale(1);
        }
        60% {
          transform: scale(0.95);
        }
        100% {
          transform: scale(0.9);
        }
      }      
    </style>
  </head>
  <body>
    <div id="images">
